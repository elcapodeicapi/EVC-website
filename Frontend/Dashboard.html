<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Navbar placeholder (content loaded from Navbar.html) -->
    <div id="navbar"></div>

    <div class="content">
      <h1>Welcome, <span id="userName"></span> üëã</h1>
      <p>Your role: <span id="userRole"></span></p>
    </div>

    <script>
      async function loadUser() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("‚ö†Ô∏è You must log in first");
          window.location.href = "Login.html";
          return;
        }

        const res = await fetch("http://localhost:4000/auth/me", {
          headers: { Authorization: "Bearer " + token },
        });

        if (!res.ok) {
          alert("‚ö†Ô∏è Session expired or invalid. Please log in again.");
          localStorage.removeItem("token");
          window.location.href = "Login.html";
          return;
        }

        const user = await res.json();
        document.getElementById("userName").textContent =
          user.name || user.email;
        document.getElementById("userRole").textContent = user.role;
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "Login.html";
      }

      loadUser();
    </script>
    <script>
      // Load shared navbar markup from the same folder
      async function loadNavbar() {
        try {
          const res = await fetch("./Navbar.html");
          if (!res.ok) throw new Error("Failed to load navbar");
          document.getElementById("navbar").innerHTML = await res.text();
        } catch (err) {
          console.error(err);
        }
      }
      loadNavbar();
    </script>
  </body>
</html>
